<template name="myPicks">
  {{#if currentUser }}
  <div  class="container-fluid">
	  <div class="row-fluid">
	    <a class="btn btn-default js-toggle-pick-form" id="btn-plus" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true">
                  Create a new team
                </span>

	    </a>
	  </div>
          <div id="pick_form_div" class="hidden_div">
            <form class="js-save-pick-form" id="pick_form">
  	      <div class="form-group">
	        <div class="col-md-2 col-xm-12">
	          <label for="team-name">Team name:</label>
	        </div>
	        <div class="col-md-8 col-xm-12">
	          <input type="text" id="pick_name">
	        </div>
                <div class="col-md-2 col-xm-12">
                  <button class="btn btn-primary js-save-pick-form" type="submit">Save</button>
                </div>
	      </div>
	      <div class="form-group">
                {{> dualList}}
              </div>
            </form>
       </div>
     </div>
     {{> myPickList}}
  {{else}}
  <h3>Sign in to enter your team.</h3>
  <h3><a href="/playersTable">Check the players' stats.</a></h3>
  <h3><a href="/playersGraph">Visualize the players' stats.</a></h3>
  {{/if}}
</template>

<template name="myPickList">
  <ul class="list-group">
    {{#each picks}}
      <li class="list-group-item">
        <a href="#" class="glyphicon glyphicon-chevron-down"></a>
        {{pick_name}}
        <a href="#" class="glyphicon glyphicon-edit js-edit"></a>
        <a href="#" class="glyphicon glyphicon-remove js-delete"></a>
      </li> 
    {{/each}}
  </ul>
  {{> pickDelete}}
</template>

<template name="pickDelete">
  <div class="modal fade" id="pickDelete">
    <div class="modal-dialog">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete {{pick_name}}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger js-del-confirm" data-dismiss="modal">Yes. Delete {{pick_name}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
