<template name="myPicks">
  {{#if currentUser }}
  <div  class="container-fluid">
	  <div class="row-fluid">
	    <a class="btn btn-default js-toggle-pick-form" id="btn-plus" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true">
                  Create a new team
                </span>

	    </a>
	  </div>
          <div id="pick_form" class="hidden_div">
            <form class="js-save-pick-form">
  	      <div class="form-group">
	        <div class="col-md-2 col-xm-12">
	          <label for="team-name">Team name:</label>
	        </div>
	        <div class="col-md-10 col-xm-12">
	          <input type="text" id="pick_name">
	        </div>
	      </div>
	      <div class="form-group">
	  	<div class="dual-list list-left col-md-5">
		    <div class="well text-right">
			<div class="row">
			    <div class="col-md-10">
				<div class="input-group">
				    <span class="input-group-addon glyphicon glyphicon-search"></span>
				    <input type="text" name="SearchDualList" class="form-control" placeholder="search" />
				</div>
			    </div>
			    <div class="col-md-2">
				<div class="btn-group">
				    <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
				</div>
			    </div>
			</div>
			<ul class="list-group">
			    <li class="list-group-item">bootstrap-duallist <a href="https://github.com/bbilginn/bootstrap-duallist" target="_blank">github</a></li>
			    <li class="list-group-item">Dapibus ac facilisis in</li>
			    <li class="list-group-item">Morbi leo risus</li>
			    <li class="list-group-item">Porta ac consectetur ac</li>
			    <li class="list-group-item">Vestibulum at eros</li>
			</ul>
		    </div>
		</div>

		<div class="list-arrows col-md-1 text-center">
		    <button class="btn btn-default btn-sm move-left">
			<span class="glyphicon glyphicon-chevron-left"></span>
		    </button>

		    <button class="btn btn-default btn-sm move-right">
			<span class="glyphicon glyphicon-chevron-right"></span>
		    </button>
		</div>

		<div class="dual-list list-right col-md-5">
		    <div class="well">
			<div class="row">
			    <div class="col-md-2">
				<div class="btn-group">
				    <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
				</div>
			    </div>
			    <div class="col-md-10">
				<div class="input-group">
				    <input type="text" name="SearchDualList" class="form-control" placeholder="search" />
				    <span class="input-group-addon glyphicon glyphicon-search"></span>
				</div>
			    </div>
			</div>
			<ul class="list-group">
			    <li class="list-group-item">Cras justo odio</li>
			    <li class="list-group-item">Dapibus ac facilisis in</li>
			    <li class="list-group-item">Morbi leo risus</li>
			    <li class="list-group-item">Porta ac consectetur ac</li>
			    <li class="list-group-item">Vestibulum at eros</li>
			</ul>
		    </div>
		</div>
              </div>
              <div class="form-group col-md-12">
                <button class="btn btn-primary js-save-pick-form" type="submit">Save</button>
              </div>
            </form>
       </div>
     </div>
     {{> myPickList}}
  {{else}}
  <h3>Sign in to enter your team.</h3>
  {{/if}}
</template>

<template name="myPickList">
  <ul class="list-group">
    {{#each picks}}
      <li class="list-group-item"><a href="#" class="glyphicon glyphicon-chevron-down"></a>{{pick_name}}</li> 
    {{/each}}
  </ul>
</template>
