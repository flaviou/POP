<template name="userItem">
	<tr>
				<td>{{profile.full_name}}</td>
				<td>{{gh_user_email _id}}</td>
				<td>{{createdAt}}</td>
				<td>{{last_login}}</td>
				<td>{{updatedOn}}</td>
				<td>{{gh_user_full_name updatedBy}}</td>
				<td class="align-center"><a href="#" class="glyphicon glyphicon-edit js-edt-user"></a></td>
				<td class="align-center"><a href="#" class="glyphicon glyphicon-remove js-del-user"></a></td>
	</tr>
</template>

<template name="userDelete">
	<div class="modal fade" id="userDelete">
	  <div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Delete</h4>
		  </div>
		  <div class="modal-body">
			<p>Are you sure you want to delete {{gh_user_full_name gh_selected_user}}?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-danger js-del-user-confirm" data-dismiss="modal">Yes. Delete {{gh_user_full_name gh_selected_user}}</button>
		  </div>
		</div>
	  </div>
	</div>  
</template>

<template name="userEdit">
	<div class="modal fade" id="userEdit">
	  <div class="modal-dialog">
		<!-- Modal content-->
		<form class="form-horizontal">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Edit</h4>
			  </div>
			  <div class="modal-body">
				<div class="form-group">
					<label for="email" class="col-sm-offset-3 col-sm-2 control-label">Email</label>
					<div class="col-sm-4">
						<p class="form-control-static">{{gh_user_email gh_selected_user}}</p>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
				<div class="form-group">
					<label for="fullName" class="col-sm-offset-3 col-sm-2 control-label">Full Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" autofocus value={{gh_user_full_name gh_selected_user}}>
					</div>
					<div class="col-sm-3">
					</div>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			  </div>
			</div>
		</form>
	  </div>
	</div>  
</template>
