<template name="playersTable">
  <form>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default js-players-reload">Reload players</button>
      <button type="button" class="btn btn-default js-stats-reset">Reset stats</button>
      <button type="button" class="btn btn-default js-stats-reload">Reload stats</button>
    </div>
  </form>
  {{> tabular table=TabularTables.Players class="table table-striped table-bordered table-condensed"}}
</template>
