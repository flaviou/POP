<template name="entrySubmit">
  <form class="main form page">
    <div class="form-group" {{errorClass 'name'}}>
      <label class="control-label" for="name">Entry Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Name entry" class="form-control"/>
		  <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
